<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Shop</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');

    body {
      font-family: 'Lexend', sans-serif;
      background-color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 10px;
    }

    img {
      max-width: 300px;
      height: auto;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>"Cakes are different"</h1>
  <p>Welcome to our cake shop, where we offer a delightful selection of cakes!</p>

  <img src="1.png" alt="Cream Cheese Cake">
  <p>Cream Cheese Cake</p>
  <p>RM 42</p>
  <img src="2.png" alt="Blueberry Custard">
  <p>Blueberry Custard</p>
  <p>RM 48</p>
  <img src="3.png" alt="Strawberry and Blueberry Chocolate Almond Roll">
  <p>Strawberry and Blueberry Chocolate Almond Roll</p>
  <p>RM 52</p>
  <img src="4.png" alt="Kiwi Chocolate Almond Roll">
  <p>Kiwi Chocolate Almond Roll</p>
  <p>RM 45</p>
</body>
</html>
